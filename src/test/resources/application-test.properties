quarkus.application.name=pagopa-ecommerce-payment-methods-handler
quarkus.otel.exporter.otlp.endpoint=http://localhost
quarkus.otel.exporter.otlp.protocol=grpc
quarkus.otel.logs.exporter=none
quarkus.otel.traces.sampler=always_off
quarkus.otel.resource.attributes="service.name=pagopa-ecommerce-payment-methods-handler,deployment.environment=dev"
#API KEY
security.apiKey.primary=test-primary
security.apiKey.secondary=test-secondary
security.apiKey.securedPaths=/payment-methods
#AFM Config
quarkus.rest-client.afm_yaml.headers.ocp-apim-subscription-key=sub-key
quarkus.rest-client."it.pagopa.generated.ecommerce.client.api.PaymentMethodsApi".connect-timeout=10000
quarkus.rest-client."it.pagopa.generated.ecommerce.client.api.PaymentMethodsApi".read-timeout=5000